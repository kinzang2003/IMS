<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HR and Help Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="HumanR&H.css" />
    <style>
      select {
          width: 92.5%;
          height: 27px;
          
      }
  </style>
  </head>
  <body>
    <div class="container1">
      <h1>Request and Enquire Form</h1>
      <form id="signup" action="" method="get" onsubmit="event.preventDefault() ;" autocomplete="off">
          <div class="row">
              <div class="col-1">
                  <label >Employee ID : </label>
                  
              </div>
              <div class="col-2">
                  <input type="text" id="id" name="employeeid" placeholder="Employee ID"><br>
                  <small font-weight="20px"></small>
              </div>
          </div>
          <div class="row">
              <div class="col-1">
                  <label for="name"> Employee Name :* </label></br><label class="validation-error hide" id="nameValidationError">Name cannot ne Balanak!</label>
                  
              </div> 
              <div class="col-2">
                  <input type="text" id="name" name="employeename" placeholder="Employee Name"><br>
                  <small></small>
              </div>
          </div>
          <div class="row">
            <div class="col-1">
                <label > Email: </label>
                
            </div>
            <div class="col-2">
                <input type="email" id="date" name="email" placeholder="Employee Email"><br>
                <small font-weight="20px"></small>
            </div>
        </div>
          <div class="row">
            <div class="col-1">
                <label for="number">Phone No : </label>
                <small></small>
            </div>
            <div class="col-2">
                <input type="tel" id="phone" name="employeePhone" placeholder="17332417">
                <small></small>
            </div>
        </div>

    
    <div class="row">
        <div class="col-1">
            <label > Message: </label>
            
        </div>
        <div class="col-2">
            <textarea type="textarea" id="date" name="employeeid" placeholder="Enter your message here." cols="78" rows="10"></textarea>
            <small font-weight="20px"></small>
        </div>
    </div>



          <br>
          <div class="row form-action-buttons" >
              <input type="submit" value="Submit">
          </div>
      </form>
    </div>
    
    <!-- partial -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="HumanR&H.js"></script>
  </body>
</html>
