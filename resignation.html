<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resignation form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="resignation.css" />
    <style>
      select {
          width: 92.5%;
          height: 27px;
          
      }
  </style>
  </head>
  <body>
    <div class="container1">
      <h1>Employee Resignation Form</h1>
      <form id="signup" action="" method="get" onsubmit="event.preventDefault() ;" autocomplete="off">
          <div class="row">
              <div class="col-1">
                  <label >Employee ID : </label>
                  
              </div>
              <div class="col-2">
                  <input type="text" id="id" name="employeeid" placeholder="Employee ID"><br>
                  <small font-weight="20px"></small>
              </div>
          </div>
          <div class="row">
              <div class="col-1">
                  <label for="name"> Employee Name : </label></br>
              </div> 
              <div class="col-2">
                  <input type="text" id="name" name="employeename" placeholder="Employee Name"><br>
                  <small></small>
              </div>
          </div>

          <div class="row">
              <div class="col-1">
                  <label for="email">Employee Email : </label>
                  <small></small>
              </div>
              <div class="col-2">
                  <input type="email" id="email" name="stdemail" placeholder="EMAIL"><br>
                  <small></small>
              </div>
          </div>
          <div class="row">
            <div class="col-1">
                <label for="number">Phone No : </label>
                <small></small>
            </div>
            <div class="col-2">
                <input type="tel" id="phone" name="employeePhone" placeholder="17332417">
                <small></small>
            </div>
        </div>
        
      <div class="row">
        <div class="col-1">
          <label for="address">Address:</label>
          <small></small>
        </div>
        <div class="col-2" >
          <input type="text" id="address" name="address" placeholder="Rangjung, Shongphu, Trashigang, Bhutan"/>
          <small></small>
        </div>
        <div class="row">
          <div class="col-1">
              <label for="date"> Resignation Effective Date : </label></br>
          </div> 
          <div class="col-2">
              <input type="date" id="date" name="employeedate" placeholder="Employee Name"><br>
              <small></small>
          </div>
      </div>
        <div class="row">
          <div class="col-1">
              <label for="position" >Position : </label>
              <small></small>
          </div>
          <div class="col-2">
            <select name="position" id="position">
              <option selected="" value="Default" >
                (Please select the department)
              </option>
              <option value="Administration Department">Administration Department</option>
              <option value="Marketing Department">Marketing Department</option>
              <option value="Finance Department">Finance Department</option>
              <option value="Human Resources(HR) Department">Human Resources (HR) Department</option>
              <option value=" Security Department"> Security Department</option>
            
            </select>
            <small></small>
          </div>
      </div>
      <div class="row">
        <div class="col-1">
            <label > Reason For Resignation: </label>
            
        </div>
        <div class="col-2">
            <textarea type="textarea" id="date" name="employeeid" placeholder="Reason for your Resignation." cols="78" rows="10"></textarea>
            <small font-weight="20px"></small>
        </div>
    </div>
    </div>

          <br>
          <div class="row form-action-buttons" >
              <input type="submit" value="Submit">
          </div>
      </form>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="resignation.js"></script>
  </body>
</html>
