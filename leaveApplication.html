<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leave Application Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="leaveApplication.css" />
    <link rel="stylesheet" href="box.css">
    <style>
      select {
          width: 92.5%;
          height: 27px;
          
      }
  </style>
  </head>
  <body>
    <div class="container1">
      <h1>Employee Leave Request Form</h1>
      <form id="signup" action="" method="get" onsubmit="event.preventDefault() ;" autocomplete="off">
          <div class="row">
              <div class="col-1">
                  <label >Employee ID : </label>
                  
              </div>
              <div class="col-2">
                  <input type="text" id="id" name="employeeid" placeholder="Employee ID"><br>
                  <small font-weight="20px"></small>
              </div>
          </div>
          <div class="row">
              <div class="col-1">
                  <label for="name"> Employee Name :* </label></br><label class="validation-error hide" id="nameValidationError">Name cannot ne Balanak!</label>
                  
              </div> 
              <div class="col-2">
                  <input type="text" id="name" name="employeename" placeholder="Employee Name"><br>
                  <small></small>
              </div>
          </div>
          <div class="row">
            <div class="col-1">
                <label for="number">Phone No : </label>
                <small></small>
            </div>
            <div class="col-2">
                <input type="tel" id="phone" name="employeePhone" placeholder="17332417">
                <small></small>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <label for="department" >Position : </label>
                <small></small>
            </div>
            <div class="col-2">
              <select name="department" id="department">
                <option selected="" value="Default" >
              (Choose A Department)
            </option>
            <option value="Administration Department">Administration Department</option>
            <option value="Marketing Department">Marketing Department</option>
            <option value="Finance Department">Finance Department</option>
            <option value="Human Resources(HR) Department">Human Resources (HR) Department</option>
            <option value=" Security Department"> Security Department</option>
              </select>
              <small></small>
            </div>
    </div>
    <div class="row">
        <div class="col-1">
            <label > Leave Date: </label>
            
        </div>
        <div class="col-2">
            <input type="date" id="date" name="employeeid" placeholder="Employee ID"><br>
            <small font-weight="20px"></small>
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <label >Return Date : </label>
        </div>
        <div class="col-2">
            <input type="date" id="date" name="employeeid" placeholder="Employee ID"><br>
            <small font-weight="20px"></small>
        </div>
    </div>
    
    <div class="row">
        <div class="col-1">
            <label for="reason">Reason For A Leave : </label>
            <small></small>
        </div>
        <div class="col-3">
            <input type="checkbox" id="" name="option1" value="Medical Leave">
<label for="option1"> Medical emergency</label><br>
        </div>
        <div class="col-3">
            <input type="checkbox" id="" name="option2" value="Vacation">
<label for="option2"> Vacation</label><br>
        </div>
        <div class="col-3">
            <input type="checkbox" id="" name="option3" value="Sick - family">
<label for="option3">Sick - family</label><br>
        </div>
        <div class="col-3">
            <input type="checkbox" id="" name="option3" value="Doctor Appointment">
<label for="option3"> Doctor Appointment</label><br>
        </div>
        <div class="col-3">
            <input type="checkbox" id="" name="option4" value="Funeral">
<label for="option4"> Funeral</label><br>
        </div>
        <div class="col-3">
            <input type="checkbox" id="" name="option5" value="Military">
<label for="option5"> Military</label><br>
        </div>
        <div class="col-3">
            <input type="checkbox" id="" name="option6" value="other">
<label for="option6"> other</label><br>
        </div>
    </div>
    <div class="row">
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drop file here or click to upload</span>
            <input type="file" name="myFile" class="drop-zone__input" />
          </div>
    </div>
          <br>
          <div class="row form-action-buttons" >
              <input type="submit" value="Submit">
          </div>
      </form>
    </div>
    <hr>
    
    <!-- partial -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="leaveApplication.js"></script>
    <script src="box.js"></script>
  </body>
</html>
